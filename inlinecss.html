<!DOCTYPE html>
<html>
<head>
    <title>Inline CSS Example</title>
</head>
<body style="background-color: lightyellow; font-family: Verdana, sans-serif;">

    <h1 style="color: green; text-align: center;">
        Welcome to Inline CSS Example
    </h1>

    <p style="color: blue; font-size: 18px; text-align: justify;">
        This paragraph is styled using <b>inline CSS</b>.  
        Each tag has its own "style" attribute to apply formatting directly.
    </p>

</body>
</html>
