<!DOCTYPE html>
<html>
<head>
    <title>Internal CSS Example</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: darkblue;
            text-align: center;
        }
        p {
            color: black;
            font-size: 18px;
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1>Welcome to Internal CSS Example</h1>
    <p>
        This paragraph is styled using internal CSS.  
        The background, text color, and alignment are all controlled by CSS written in the head section of this document.
    </p>
</body>
</html>
